[build]
  command = "npm run build"
  publish = "dist"

  [build.environment]
    NODE_VERSION = "20.11.1"
    NPM_FLAGS = "--no-fund --no-audit"

# SPA fallback : évite les 404 sur /login, /search, etc.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Sécurité + autoriser nos images/connexions externes
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    # Autorise https, data:, blob: pour les images (carousel) + Supabase
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; connect-src 'self' https://*.supabase.co https://*.supabase.in; font-src 'self' https: data:; frame-ancestors 'self';"

# Cache long pour les assets versionnés de Vite
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
